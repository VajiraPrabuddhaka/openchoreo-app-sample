apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-ssr
  namespace: default
  labels:
    app: todo-frontend-ssr
    component: frontend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-frontend-ssr
  template:
    metadata:
      labels:
        app: todo-frontend-ssr
        component: frontend
        version: v1
    spec:
      containers:
      - name: todo-frontend-ssr
        image: your-registry/todo-frontend-ssr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: todo-frontend-ssr-config
              key: PORT
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: todo-frontend-ssr-config
              key: API_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      terminationGracePeriodSeconds: 30