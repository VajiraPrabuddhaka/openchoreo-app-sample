apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: default
  labels:
    app: todo-backend
    component: backend
spec:
  type: ClusterIP
  selector:
    app: todo-backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None